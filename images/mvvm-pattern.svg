<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="225" fill="#F8FAFC"/>
    
    <!-- MVVM Diagram -->
    <rect x="50" y="40" width="100" height="60" rx="8" fill="#2563eb" opacity="0.9"/>
    <text x="100" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">View</text>
    
    <rect x="150" y="140" width="100" height="60" rx="8" fill="#2563eb" opacity="0.7"/>
    <text x="200" y="175" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ViewModel</text>
    
    <rect x="250" y="40" width="100" height="60" rx="8" fill="#2563eb" opacity="0.5"/>
    <text x="300" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Model</text>
    
    <!-- Arrows -->
    <path d="M150 70 L250 70" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M200 140 L150 100" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M200 140 L250 100" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
        </marker>
    </defs>
</svg>
